version: '3.8'

services:
  ${AGENT_NAME}:
    image: ngrinder/agent:${NGRINDER_VERSION}
    container_name: ${AGENT_NAME}
    restart: always
    hostname: ${AGENT_NAME}
    sysctls:
      - net.core.somaxconn=65000
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nproc:
        soft: 1024000
        hard: 1024000
      nofile:
        soft: 1024000
        hard: 1024000
    extra_hosts:
      - "controller:${CONTROLLER_IP}"
    links:
      - controller
    volumes:
      - /usr/share/zoneinfo/Asia/Seoul:/etc/localtime:ro
      - ./ngrinder-agent-data:/opt/ngrinder-agent
      #- ./ngrinder-agent-data/agent.conf:/opt/ngrinder-agent/.ngrinder-agent/agent.conf
    network_mode: 'host'
